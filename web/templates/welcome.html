{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Flanes Privados</h1>
<div class="row">
    {% for flan in flanes %}
    <div class="col d-flex justify-content-center zoombig">
        <div class="card text-bg-info mb-3" style="width: 20rem;">
            <img src="{{flan.image_url}}" class="card-img-top image-card " style="height: 15rem;" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{flan.name}}</h5>
                <p class="card-text">{{flan.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
